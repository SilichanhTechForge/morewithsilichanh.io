<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>My Travel Memories</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            padding: 40px;
            margin: 0;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #f4a261;
        }

        /* Polaroid Grid */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        /* Polaroid Effect */
        .polaroid {
            background: white;
            padding: 10px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            width: 200px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .polaroid img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 4px;
        }

        .caption {
            color: black;
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
        }

        /* Hover Effect */
        .polaroid:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 15px rgba(255, 255, 255, 0.3);
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .gallery {
                flex-direction: column;
                align-items: center;
            }
        }
        .back-button {
            margin-top: 30px;
        }

        .back-button a {
            display: inline-block;
            background-color: #f4a261;
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            font-size: 18px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .back-button a:hover {
            background-color: #e76f51;
        }
    </style>
</head>
